<!DOCTYPE html>
{% extends 'start_app/base.html' %}

{% block body_block %}
<div class="jumbotron">
	{% if registered %}
		<h1>Thanks for registeration</h1>
	{% else %}
		<h1>Register Here!</h1>
		<form enctype="multipart/form-data" method="POST">
			{% csrf_token %}
			{{user_form.as_p}}
			{{profile_form.as_p}}
			<input type="submit" name="submit" value="submit" />
		</form>
	{% endif %}
</div>
{% endblock %}
